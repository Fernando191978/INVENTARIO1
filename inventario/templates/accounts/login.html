{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

        .hero-section {
            background: url("{% static 'images/logo.jpg' %}") no-repeat center center / cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: rgb(57, 185, 236);
        }
        .navbar-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .user-badge {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 5px 15px;
        }
        .module-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">
                Volver al Inicio
            </a>
        </div>
    </nav>
    <section class="hero-section">  <!-- Formulario de Login Centrado y Enmarcado -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card p-4 rounded shadow-sm" style="background: #667eea;">
                        <h2 class="text-center mb-4 text-dark">Iniciar Sesión</h2>
                            <form method="post" action="{% url 'accounts:login' %}">
                                          {% csrf_token %}                    
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Usuario</label>
                                <input type="text" name="username" class="form-control" id="id_username" 
                                    placeholder="Ingresa tu usuario" required>
                            </div>
                    
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Contraseña</label>
                                <input type="password" name="password" class="form-control" 
                                    id="id_password" placeholder="Ingresa tu contraseña" required>
                            </div>                    
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Ingresar al Sistema
                            </button>
                    
                            <div class="text-center">
                                <small style="color: white;">
                                    ¿Problemas para acceder? Contacta al administrador
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="row mt-5">
            <div class="col-12 text-center">
                <hr>
                <p class="text-muted small">
                    <i class="fas fa-copyright me-1"></i> 
                    Sistema de Inventario - {% now "Y" %} 
                </p>
            </div>
        </div>
    </section> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
